ErrMsg:
  description: Error Message
  properties:
    version:
      type: string
      description: Application Version
    message:
      type: string
      description: Error message
ID:
  type: string
  format: uuid

AccountAdminRole:
  type: string
  maxLength: 255
  example: staff
  enum:
    - admin
    - staff
AccountAdminStatus:
  type: string
  maxLength: 255
  enum:
    - active
    - locked
    - deactivated
  example: active
AccountAdmin:
  type: object
  properties:
    account_admin_id:
      type: string
      format: uuid
      example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
    mail:
      type: string
      maxLength: 255
      format: email
      example: test@gmail.com
    # password:
    #   type: string
    #   maxLength: 255
    #   example: "*****"
    account_admin_role:
      $ref: "#/components/schemas/AccountAdminRole"
    account_admin_status:
      $ref: "#/components/schemas/AccountAdminStatus"
    created_at:
      type: string
      format: date-time
      example: 2020-01-01T00:00:00Z
    updated_at:
      type: string
      format: date-time
      example: 2020-01-01T00:00:00Z
  required:
    - account_admin_id
    - mail
    # - password
    - account_admin_role
    - account_admin_status
    - created_at
    - updated_at
AccountAdminLoginParam:
  type: object
  properties:
    mail:
      type: string
      maxLength: 255
      format: email
      example: test@gmail.com
    password:
      type: string
      maxLength: 255
      example: "*****"
  required:
    - mail
    - password
AccountAdminPostParam:
  type: object
