Account:
  type: object
  properties:
    account_id:
      type: string
      format: uuid
      example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
    login_type:
      type: string
      maxLength: 255
      example: email
      enum:
        - email
        - phone
        - google
        - facebook
    login_id:
      type: string
      maxLength: 255
      example: 101176734510758999999
    mail:
      type: string
      maxLength: 255
      format: email
      example: test@gmail.com
    # password:
    #   type: string
    #   maxLength: 255
    #   example: "*****"
    phone:
      type: string
      maxLength: 255
      example: 08088889999
    account_status:
      type: string
      maxLength: 255
      example: active
      enum:
        - pending
        - active
        - locked
        - deactivated
    created_at:
      type: string
      format: date-time
      example: 2020-01-01T00:00:00Z
    updated_at:
      type: string
      format: date-time
      example: 2020-01-01T00:00:00Z
  required:
    - account_id
    - login_type
    # - password
    - account_status
    - created_at
    - updated_at

AuthGoogleCallbackResp:
  type: object
  properties:
    account:
      $ref: "#/components/schemas/Account"
    is_registered:
      type: boolean
      example: true
  required:
    - is_registered

