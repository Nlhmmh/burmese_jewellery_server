Jewellery:
  type: object
  properties:
    jewellery_id:
      type: string
      format: uuid
      example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
    name:
      type: string
      maxLength: 255
      example: Wedding Forever
    description:
      type: string
      maxLength: 255
      example: Wedding Forever in Platinum with a Half-circle of Diamonds, 2.2 mm
    quantity:
      type: integer
      format: int64
      example: 100
    price:
      type: integer
      format: float64
      example: 10000
    image_url:
      type: string
      example: https://media.tiffany.com/is/image/Tiffany/EcomItemL2/tiffany-foreverband-ring-16574635_1045538_ED_M.jpg?&op_usm=1.75,1.0,6.0&$cropN=0.1,0.1,0.8,0.8&defaultImage=NoImageAvailableInternal&&defaultImage=NoImageAvailableInternal&fmt=webp

AccountAdmin:
  type: object
  properties:
    account_admin_id:
      type: string
      format: uuid
      example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
    mail:
      type: string
      maxLength: 255
      format: email
      example: test@gmail.com
    # password:
    #   type: string
    #   maxLength: 255
    #   example: "*****"
    account_admin_role:
      type: string
      maxLength: 255
      example: staff
      enum:
        - admin
        - staff
    account_admin_status:
      type: string
      maxLength: 255
      enum:
        - active
        - locked
        - deactivated
      example: active
    created_at:
      type: string
      format: date-time
      example: 2020-01-01T00:00:00Z
    updated_at:
      type: string
      format: date-time
      example: 2020-01-01T00:00:00Z
  required:
    - account_admin_id
    - mail
    # - password
    - account_admin_role
    - account_admin_status
    - created_at
    - updated_at
