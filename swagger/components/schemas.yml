JewelleryID:
  description: Jewellery ID
  type: string
  format: uuid
Jewellery:
  type: object
  properties:
    jewellery_id:
      $ref: "#/components/schemas/JewelleryID"
      x-oapi-codegen-extra-tags:
        db: jewellery_id
    name:
      type: string
      maxLength: 255
      x-oapi-codegen-extra-tags:
        db: name
      example: Wedding Forever
    description:
      type: string
      maxLength: 255
      x-oapi-codegen-extra-tags:
        db: description
      example: Wedding Forever in Platinum with a Half-circle of Diamonds, 2.2 mm
    quantity:
      type: integer
      format: int64
      x-oapi-codegen-extra-tags:
        db: quantity
      example: 100
    price:
      type: integer
      format: float64
      x-oapi-codegen-extra-tags:
        db: price
      example: 10000
    image_url:
      type: string
      x-oapi-codegen-extra-tags:
        db: image_url
      example: https://media.tiffany.com/is/image/Tiffany/EcomItemL2/tiffany-foreverband-ring-16574635_1045538_ED_M.jpg?&op_usm=1.75,1.0,6.0&$cropN=0.1,0.1,0.8,0.8&defaultImage=NoImageAvailableInternal&&defaultImage=NoImageAvailableInternal&fmt=webp

AccountAdminID:
  description: Account Admin ID
  type: string
  format: uuid
AccountAdmin:
  type: object
  properties:
    account_admin_id:
      $ref: "#/components/schemas/AccountAdminID"
      x-oapi-codegen-extra-tags:
        db: account_admin_id
    mail:
      type: string
      maxLength: 255
      format: email
      x-oapi-codegen-extra-tags:
        db: mail
      example: test@gmail.com
    # password:
    #   type: string
    #   maxLength: 255
    #   x-oapi-codegen-extra-tags:
    #     db: password
    #   example: "*****"
    account_admin_role:
      type: string
      maxLength: 255
      x-oapi-codegen-extra-tags:
        db: password
      example: staff
      enum:
        - admin
        - staff
    account_admin_status:
      type: string
      maxLength: 255
      enum:
        - active
        - locked
        - deactivated
      x-oapi-codegen-extra-tags:
        db: account_admin_status
      example: active
    created_at:
      type: string
      format: date-time
      x-oapi-codegen-extra-tags:
        db: created_at
      example: 2020-01-01T00:00:00Z
    updated_at:
      type: string
      format: date-time
      x-oapi-codegen-extra-tags:
        db: updated_at
      example: 2020-01-01T00:00:00Z
  required:
    - account_admin_id
    - mail
    # - password
    - account_admin_role
    - account_admin_status
    - created_at
    - updated_at
