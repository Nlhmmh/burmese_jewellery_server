    tags:
      - app
    summary: Initiate Google OAuth2 login
    responses:
      302:
        description: Redirect to Google OAuth2 login page
/api/auth/google/callback:
  get:
    tags:
      - app
    summary: Handle Google OAuth2 callback
    parameters:
      - name: state
        in: query
        required: true
        schema:
          type: string
        description: OAuth2 state parameter
      - name: code
        in: query
        required: true
        schema:
          type: string
        description: OAuth2 code parameter
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthResp"

